<!DOCTYPE html>
<html>

<body>
    <canvas id="c"></canvas>
    <script>
        const canvas = document.getElementById('c');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        img.onload = function () {
            canvas.width = 671;
            canvas.height = 636;
            // Draw the icon part
            ctx.drawImage(img, 297, 442, 671, 636, 0, 0, 671, 636);

            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;

            // Background color is roughly #1a1c21
            // We want to make everything that is dark grey/black transparent
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];
                const g = data[i + 1];
                const b = data[i + 2];

                // If the pixel is dark enough and close to being monolithic (dark grey)
                // Threshold: sum of RGB < 100 and colors are close to each other
                if (r < 45 && g < 45 && b < 45 && Math.abs(r - g) < 15 && Math.abs(g - b) < 15) {
                    data[i + 3] = 0; // Make transparent
                }
            }
            ctx.putImageData(imageData, 0, 0);
            console.log('BASE64_RESULT:' + canvas.toDataURL('image/png'));
            document.body.appendChild(canvas);
        };
        img.src = 'logo-new-2.png';
    </script>
</body>

</html>
