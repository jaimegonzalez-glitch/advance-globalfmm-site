# Advance IA - Cloud Build Configuration
# Designed for high-availability deployment to Cloud Run

steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/advance-core:$COMMIT_SHA', '.']

  # 2. Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/advance-core:$COMMIT_SHA']

  # 3. Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'advance-core'
      - '--image'
      - 'gcr.io/$PROJECT_ID/advance-core:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated' # In production, this might be restricted via IAM

images:
  - 'gcr.io/$PROJECT_ID/advance-core:$COMMIT_SHA'

options:
  logging: CLOUD_LOGGING_ONLY
