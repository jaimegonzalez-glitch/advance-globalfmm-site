<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensaje Enviado | Advance IA</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Montserrat:wght@700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/brand/logo-icon-clean.png" type="image/png">
    <style>
        .success-hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-dark);
            position: relative;
            overflow: hidden;
            padding: 2rem;
        }

        .success-card {
            max-width: 600px;
            width: 100%;
            text-align: center;
            padding: 4rem 2rem;
            z-index: 10;
        }

        .success-icon {
            width: 100px;
            height: 100px;
            background: var(--grad-ai);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 2rem;
            font-size: 3rem;
            box-shadow: 0 0 30px rgba(0, 223, 216, 0.3);
        }

        .success-card h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-family: var(--font-accent);
        }

        .success-card p {
            color: var(--text-dim);
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 3rem;
        }

        #bg-network {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.15;
            background-image: radial-gradient(circle at 2px 2px, var(--accent-cyan) 1px, transparent 0);
            background-size: 40px 40px;
        }
    </style>
</head>

<body>
    <div id="bg-network"></div>

    <section class="success-hero">
        <div class="success-card glass">
            <div class="success-icon">✓</div>
            <h1 class="gradient-text">¡Mensaje Enviado!</h1>
            <p>Gracias por contactarnos. Tu solicitud está siendo procesada por nuestro ecosistema de IA. Recibirás una
                confirmación en tu correo electrónico en unos momentos.</p>
            <a href="index.html" class="btn-large btn-glow">Volver al Inicio</a>
        </div>
    </section>

    <script src="js/main.js"></script>
</body>

</html>
